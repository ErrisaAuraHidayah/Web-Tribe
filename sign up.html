<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <div class="main">
        <h2>SIGN UP</h2>
        
        <div class="border"></div>
        <form action="index.html">
            <div>
                <input type="text" name="" required="" placeholder="Name">
            </div>
            <div>
                <input type="email" name="" required="" placeholder="Email">
            </div>
            <div>
                <input type="password" name="" required="" placeholder="Password">
            </div>
            <div>
                <input type="number" name="" required="" placeholder="Phone">
            </div>
            <div>
                <input type="date" name="" placeholder="Tanggal Lahir"> 
            </div>
            <input type="submit" name="" value="Submit">
        </form>
    </div>
</body>
</html>
